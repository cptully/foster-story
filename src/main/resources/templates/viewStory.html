<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}" />
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <meta charset="UTF-8" />
    <title>View Animal Details</title>
</head>
<body>
<header th:replace="fragments/pageHead :: pageHead">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="list.html" th:href="@{/}" class="navbar-brand ">
                <img src="../static/images/fosterStoryW.svg" th:src="@{/images/fosterStoryW.svg}" />
            </a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/}" href="list.html">List Animals</a>
                </li>
                <li>
                    <a th:href="@{/register}" href="register.html">Become Foster Parents</a>
                </li>
                <li>
                    <a th:href="@{/about}" href="about.html">About Us</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/story}" href="story.html">Post Animal Story</a></li>
                        <li><a th:href="@{/profile}" href="profile.html">Edit my Profile</a></li>
                        <li><a th:href="@{/profile}" href="profile.html">Update my animals</a></li>
                        <li><a th:href="@{/logout}" href="login.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container main-body">
    <div th:each="post : ${posts}">
        <div th:each="photoPost : ${post.photoPosts}">
            <!--<div th:each="photo : ${photoPost.photos}">-->
                <!--Card-->
                <div class="card">

                    <!--Card image-->
                    <img class="img-fluid" src="http://mdbootstrap.com/images/regular/nature/img%20(28).jpg"
                         th:src="@{photoPost.permalink}" th:alt="${post.content}" alt="Card image cap" />
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-block">
                        <!--Title-->
                        <!--<h4 class="card-title" th:text="">Card title</h4>-->
                        <!--Text-->
                        <p class="card-text" th:text="${post.content}">Some quick example text to
                            build on the card title and make up the bulk of the card's content.</p>
                        <a th:href="@{photoPost.permalink}" class="btn btn-primary">Tumblr</a>
                    </div>
                    <!--/.Card content-->

                </div>
                <!--/.Card-->
            <!--</div>-->
        </div>
    </div>

</div>
</body>
</html>
