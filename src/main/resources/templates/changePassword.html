<body>

        </div>

<div class="container main-body">
    <div class="col-sm-6">
        <h2>Register for a new Account</h2>
        <!--<form class="form-horizontal" name="user-form" id="user-form" action="register.html" th:action="@{/register}" th:object="${user}" method="post">-->
        <form class="form-horizontal" name="user-form" id="user-form" action="register.html" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="col-md-3 control-label" for="email">Email:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="email" id="email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">Username:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" name="username" id="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="password">New Password:</label>
                    <div class="col-md-8">
                        <input class="form-controld" type="password" name="password" id="password" />
                    </div>
                <!--<ul class="error"><li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li></ul>-->
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="confirmPassword" >Confirm:</label>
                    <div class="col-md-8">
                        <input type="password" name="confirmPassword" id="confirmPassword" />
                    </div>
                <!--<ul class="error"><li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li></ul>-->
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button class="btn btn-primary">Submit</button>
                    </div>

            </div>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
