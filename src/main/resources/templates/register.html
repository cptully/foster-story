<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{css/styles.css}" />
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet" />
    <title>Register a new account</title>
</head>
<body>
    <nav th:replace="fragments/pageHead :: pageHead">
        <div class="row">
            <div class="col-md-3"> <div class="well"> <a href="list.html">List Animals</a> </div> </div>
            <div class="col-md-3"> <div class="well"> <a href="login.html">Become Foster Parents</a></div></div>
            <div class="col-md-3"> <div class="well"> <a href="about.html">About Us</a></div></div>
            <div class="col-md-3"> <div class="well"> <a href="list.html">Search</a></div></div>
        </div>
    </nav>

<div class="container-fluid main-body">
    <div class="row">
        <h2 th:text="${user.id} == null ? 'Register for a new Account' : 'Change password'">Register for a new Account</h2>

        <form name="user-form" id="user-form" action="register.html" th:action="@{/register}" th:object="${user}" method="post">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />

            <div th:if="${user.id} != null">
                <label for="old-password">
                    Old Password:
                </label>
                <input type="password" name="old-password" id="old-password" />
                <ul class="error"><li th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}"></li></ul>
            </div>
            <div>
                <label for="password">
                    New Password:
                </label>
                <input type="password" name="password" id="password" />
                <ul class="error"><li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li></ul>
            </div>
            <div>
                <label for="confirmPassword" >
                    Confirm Password:
                </label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
                <ul class="error"><li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li></ul>
            </div>

            <button class="btn" >Submit</button>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
